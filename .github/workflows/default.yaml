name: Docker Build and Push

on:
  schedule:
    - cron: '0 10 * * 0' # everyday sunday at 10am
  push:
    branches:
      - master
      - develop
      - feature/*
    tags:
      - 'v*.*.*'

defaults:
  run:
    shell: bash

env:
  DOCKSAL_VERSION: develop
  # Setting these while testing locally may result in data loss, so only use in CI.
  PROJECT_INACTIVITY_TIMEOUT: 30s
  PROJECT_DANGLING_TIMEOUT: 60s
  DOCKSAL_DNS_DISABLED: 1
  DOCKSAL_DNS_DOMAIN: docksal.site

jobs:
  build-test-push:
    name: Build, Test, Push
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Check Docker
        run: |
          docker version
          docker info
      -
        name: Install prerequisites for tests
        run: |
          set -xeuo pipefail
          # Install bats for tests
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
          bats -v
          # Pull curl with http2 support
          docker pull badouralix/curl-http2
      -
        name: Install Docksal
        run: curl -sSL http://get.docksal.io | bash
      -
        name: fin sysinfo
        run: fin sysinfo
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        # Calculates docker image tags for the given build context
        # The output is used in build and push step as `tags: ${{ steps.docker_meta.outputs.tags }}`
        # See https://github.com/crazy-max/ghaction-docker-meta
        name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          # List of Docker images to use as base name for tags
          images: |
            ${{ env.IMAGE }}
            ghcr.io/${{ env.IMAGE }}
          tag-sha: true # add git short SHA as Docker tag
      -
        # Build for local use
        name: Build image (php)
        run: make build
      -
        # Print image info
        name: Docker image info
        run: |
          set -xeuo pipefail
          docker image ls | grep "${{ env.IMAGE }}"
          docker image inspect "${{ env.IMAGE }}:build"
      -
        # Cache image layers in the registry
        name: Push image cache
        uses: docker/build-push-action@v2
        env:
          IMAGE_CACHE: ghcr.io/${{ env.IMAGE }}:build
        with:
          context: .
          file: Dockerfile
          #platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_CACHE }} # Build cache tag in ghcr.io
          push: ${{ github.event_name != 'pull_request' }} # Don't push for PRs
          cache-to: type=inline # Write the cache metadata into the image configuration
      -
        # Run tests
        name: Test image
        run: make test
      -
        # Generate image meta information
        name: Docker image tags
        id: docker_tags
        run: make tags
      -
        # Push final image to the registry
        # This will pick-up the build cache from the local build step
        name: Push image (base)
        # Don't run if the list of tags is empty
        # Note: using tags from docker_tags (custom)
        if: ${{ steps.docker_tags.outputs.tags != '' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          #platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_tags.outputs.tags }} # Note: using tags from docker_tags (custom script)
          labels: ${{ steps.docker_meta.outputs.labels }} # Note: using lables from docker_meta
          push: ${{ github.event_name != 'pull_request' }} # Don't push for PRs
          cache-to: type=inline # Write the cache metadata into the image configuration

      -
        # Push final image to the registry
        # This will pick-up the build cache from the local build step
        name: Push image
        # Don't run if the list of tags is empty
        # Note: using tags from docker_tags (custom)
        if: ${{ steps.docker_tags.outputs.tags != '' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          #platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_tags.outputs.tags }} # Note: using tags from docker_tags (custom script)
          labels: ${{ steps.docker_meta.outputs.labels }} # Note: using lables from docker_meta
          push: ${{ github.event_name != 'pull_request' }} # Don't push for PRs
          cache-to: type=inline # Write the cache metadata into the image configuration
